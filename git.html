                        ### Notes for Git
                        <br>

                        - Create a Repository <br>

                        - Create at Local and Link to Server <br>

                <!-- Install Git -->
                <section>
                    <section>
                        <p style="font-size:300%;">Git Init.</p>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Install Git__
                            <br>

                            - On Mac (use [homebrew](https://brew.sh))
                            ```bash
                            brew update
                            brew install git
                            ```
                            - On RedHat (use [yum](https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/6/html/Deployment_Guide/ch-yum.html))
                            ```bash
                            yum update
                            yum install git
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Setup__
                            <br>

                            - Add user name
                            ```bash
                            git config --global user.name "Hong Chen"
                            ```

                            - Add user Email
                            ```bash
                            git config --global user.email "me@hongchen.cz"
                            ```

                            - Remember password (Optional)
                            ```bash
                            git config credential.helper 'cache --timeout=3600'
                            ```

                        </script>
                    </section>

                </section>

                <!-- Repository -->
                <section>
                    <section>
                        <p style="font-size:300%;">Repository</p>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Create Repository at Server__
                            <br>
                            - Go to server (e.g. [github.com](https://github.com))
                            - Log in to your account
                            - Click "+" (usually at the top-right corner) to add a new repository
                              - give a name under "Repository name"
                              - do NOT check "Initialize this repository with a README" (can be added later)
                              - add a license (I usually pick MIT license)
                            - Click "Create repository" button
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Link Local Working Directory to Repository at Server__
                            <br>
                            - Go to your working directory, e.g.,
                            ```bash
                            cd /argus/home/chen/01_anim
                            ```
                            - Initialize your working directory
                            ```bash
                            git init
                            ```

                            - Link working directory to server repository, e.g.,
                              - server: [github](https://github.com)
                              - user account: "hong-chen"
                              - respository name: "ARISE-video"

                            ```bash
                            git remote add origin git@github.com:hong-chen/ARISE-video
                            ```
                        </script>
                    </section>
                </section>

                <!-- Install Git -->
                <section>
                    <section>
                        <p style="font-size:300%;">How to Use</p>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Show the Working Tree Status__
                            <br>

                            ```bash
                            git status
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __List Current Branch__
                            <br>

                            ```bash
                            git branch
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Create Current Branch__
                            <br>

                            ```bash
                            git branch develop/test
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Go to a Branch__
                            <br>

                            ```bash
                            git checkout develop/test
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Add File Contents to the Index__
                            <br>

                            ```bash
                            git add test.py
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Record Changes to the Repository__
                            <br>

                            ```bash
                            git commit -m "initial commit for test.py"
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Update Remote Refs along with Associated Objects__
                            <br>

                            ```bash
                            git push -u origin develop/test
                            ```
                        </script>
                    </section>
                </section>
