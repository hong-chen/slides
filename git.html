                <!-- Create a Repository -->
                <section>
                    <section>
                        <p style="font-size:300%;">Create a Repository</p>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Create Repository at Server__
                            <br>
                            - Go to server (e.g. [github.com](https://github.com))
                            - Log in to your account
                            - Click "+" (usually at the top-right corner) to add a new repository
                              - give a name under "Repository name"
                              - do NOT check "Initialize this repository with a README" (can be added later)
                              - add a license (I usually pick MIT license)
                            - Click "Create repository" button
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            __Link Local Working Directory to Repository at Server__
                            <br>
                            - Go to your working directory, e.g.,
                            ```bash
                            cd /argus/home/chen/01_anim
                            ```
                            - Initialize your working directory
                            ```bash
                            git init
                            ```

                            - Link working directory to server repository, e.g.,
                              - server: [github](https://github.com)
                              - user account: "hong-chen"
                              - respository name: "ARISE-video"

                            ```bash
                            git remote add origin git@github.com:hong-chen/ARISE-video
                            ```
                        </script>
                    </section>

                <!-- sys -->
                <section>
                    <section>
                        <p style="font-size:400%;"><a
                            href="https://docs.python.org/3/library/sys.html">sys</a></p>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### How to Use

                            ```python
                            import sys
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example 1
                            - Grab system information
                            <br>

                            ```python
                            import sys

                            print(sys.platform)  # 'win32', 'linux', 'cygwin', 'darwin'
                            print(sys.byteorder) # 'little-endian', 'big-endian'
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example 2
                            - Get arguments from command line
                            <br>

                            ```bash
                            # the following is a shell command line (after >)
                            >python test.py arg1 arg2 arg3
                            ```
                            <br>

                            ```python
                            import sys

                            print(sys.arg[0]) # 'test.py'
                            print(sys.arg[1]) # 'arg1'
                            print(sys.arg[2]) # 'arg2'
                            print(sys.arg[3]) # 'arg3'
                            ```
                        </script>
                    </section>

                <!-- glob -->
                <section>
                    <section>
                        <p style="font-size:400%;"><a href="https://docs.python.org/3/library/glob.html">glob</a></p>
                    </section>

                    <section>
                        <h3>How to Use</h3>
                        <pre><code class="python">import glob</code></pre>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example
                            - Grab the the pathnames matching given pattern
                            <br>

                            ```python
                            import glob

                            # return all pathnames
                            fnames = glob.glob('/some/path/data/*')

                            # return pathnames end with '.nc'
                            fnames = glob.glob('/some/path/data/*.nc')

                            # return pathnames has patterns of '2000-01-01' and '.nc'
                            fnames = glob.glob('/some/path/data/*2000-01-01*.nc')

                            # How about this one?
                            fnames = glob.glob('/some/path/data/*2000-01-??*.nc')
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example _cont._
                            - Do something with the returned pathnames
                            <br>

                            ```python
                            import glob

                            fnames = glob.glob('/some/path/data/*2000-01-01*.nc')

                            # count how many pathnames
                            NFile  = len(fnames)

                            # read in the data one by one
                            for fname in fnames:
                                # ... do something
                            ```
                        </script>
                    </section>
                </section>

                <!-- ftplib -->
                <section>
                    <section>
                        <p style="font-size:400%;"><a href="https://docs.python.org/3/library/os.html">ftplib</a></p>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### How to Use

                            ```python
                            from ftplib import FTP
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example (MODIS)
                            - Initiate ftp
                            <br>

                            ```python
                            from ftplib import FTP

                            # ftp initiate
                            ftpSite  = 'ladsftp.nascom.nasa.gov'
                            ftpMODIS = FTP(ftpSite)
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example _cont._
                            - Anonymous login
                            <br>

                            ```python
                            ftpMODIS.login()
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example _cont._
                            - Go to directory
                            <br>

                            ```python
                            # go to the data directory we interested in
                            ftpMODIS.cwd('/allData/6/MOD06_L2/2008/001')
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example _cont._
                            - Store listed file names
                            <br>

                            ```python
                            # list and store data file names
                            fnames = ftpMODIS.nlst()
                            ```
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="reveal.js/text/template">
                            ### Example _cont._
                            - Download data and quit ftp
                            <br>

                            ```python
                            for fname in fnames:
                                ftpMODIS.retrbinary('RETR %s' % fname, \
                                                    open(fname, 'wb').write)

                            ftpMODIS.quit()
                            ```
                        </script>
                    </section>
